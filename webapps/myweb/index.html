<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的首页</title>
</head>
<body>
<!--
<h1>到<h6>是标题，分别是一级到六级标题
例如：<h1>我是标题</h1>
<center>标签 用于居中
<input>标签 表示输入组件。使用type属性将输入组件展示为不同的样子
文本框：<input type= "text">

<br>标签换行
-->
<center>
    <h1>百度</h1>
    <input type="text">
    <input type="button" value="百度一下" onclick="alert('警告')"><br>
    <a href="https://www.taobao.com/" style="text-decoration: none">去淘宝</a>
</center>

<center>
        <h1>欢迎注册</h1>
        <table border="1">
            <tr>
                <td>用户名：</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>昵称：</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>邮箱：</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>年龄：</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    <input type="button" value="注册">
                </td>
            </tr>
        </table>


</center>
</body>
</html>
