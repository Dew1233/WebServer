<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的首页</title>
</head>
<body>
<!--
<h1>到<h6>是标题，分别是一级到六级标题
例如：<h1>我是标题</h1>
<center>标签 用于居中
<input>标签 表示输入组件。使用type属性将输入组件展示为不同的样子
文本框：<input type= "text">

<br>标签换行
<img src = "图片路径" width = "" height = "">标签用来显示一张图片
 其中src用来指定图片的路径，可以指定绝对路径或者相对路径
 需要注意，在页面上无论哪个标签只要是指定相对路径，那么”./"当前目录指的就是当前页面所在的目录
 例如：
 <img src = "logo.gif">
 浏览器如何理解上面的"./logo.png"的实际路径是什么，取决于浏览器地址栏上请求当前页面所在目录
 请求当前页面时候，浏览器的路径为：http://localhost:8088/myweb/index.html
 那么浏览器在这个页面中看到的所有相对路径中的"./"对应的位置都是：
 http://localhost:8088/myweb/
 因此,上面的图片实际路径为：
 http://localhost:8088/myweb/logo.png
-->
<center>
    <h1>百度</h1>
    <input type="text">
    <input type="button" value="百度一下" onclick="alert('警告')"><br>
<!--
请求当前页面时候，浏览器地址栏上输入的地址为：
http://localhost:8088/myweb/index
因此下面的超链接上的"./"指的位置就是：
http://localhost:8088/myweb
所以下面超链接点击后，浏览器实际请求的路径为：
http://localhost:8088/myweb/reg.html
-->
    <a href="reg.html">去注册</a>
    <a href="login.html">登录</a>
    <a href="https://www.taobao.com/" style="text-decoration: none">去淘宝</a>
    <img src="logo.gif">
</center>

<center>
        <h1>欢迎注册</h1>
        <table border="1">
            <tr>
                <td>用户名：</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>昵称：</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>邮箱：</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>年龄：</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    <input type="button" value="注册">
                </td>
            </tr>
        </table>


</center>
</body>
</html>
